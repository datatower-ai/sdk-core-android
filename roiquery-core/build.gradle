plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'com.kezong.fat-aar'
}

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.core.versionCode
        versionName rootProject.ext.core.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "VERSION_NAME", "\"$rootProject.ext.core.versionName\""
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "VERSION_NAME", "\"$rootProject.ext.core.versionName\""
        }
    }
    compileOptions {
        sourceCompatibility rootProject.ext.android.javaVersion
        targetCompatibility rootProject.ext.android.javaVersion
    }
    kotlinOptions {
        jvmTarget = rootProject.ext.android.jvmTarget
    }
}

dependencies {

    implementation rootProject.ext.dependencies["kotlin-stdlib"]
    implementation rootProject.ext.dependencies["annotation"]
    if (dependence_type == "0"){
        embed 'com.android.installreferrer:installreferrer:2.2'
    }else {
        implementation 'com.android.installreferrer:installreferrer:2.2'
    }
//    implementation 'com.android.installreferrer:installreferrer:2.2'

    //oaid
//    embed 'com.github.gzu-liyujiang.Android_CN_OAID:OAID_ASUS:2.1.0' //华硕
//    embed 'com.github.gzu-liyujiang.Android_CN_OAID:OAID_BUN:2.1.0' //中兴、卓易
//    embed 'com.github.gzu-liyujiang.Android_CN_OAID:OAID_HEYTAP:2.1.0' //欧珀、一加
//    embed 'com.github.gzu-liyujiang.Android_CN_OAID:OAID_SAMSUNG:2.1.0' //三星
//    embed 'com.github.gzu-liyujiang.Android_CN_OAID:OAID_UODIS:2.1.0' //华为
//    embed 'com.github.gzu-liyujiang.Android_CN_OAID:OAID_ZUI:2.1.0' //联想、摩托罗拉
//    embed 'com.github.gzu-liyujiang.Android_CN_OAID:OAID_IMPL:2.1.0' //具体实现
//    embed 'com.github.gzu-liyujiang:Logger:1.2.2' //具体实现
    embed 'com.github.gzu-liyujiang:Android_CN_OAID:4.1.3'

    testImplementation rootProject.ext.dependencies["junit"]
    androidTestImplementation rootProject.ext.dependencies["android-junit"]
    androidTestImplementation rootProject.ext.dependencies["espresso-core"]


}

// 配置上传信息
ext {
    ARTIFACT_ID = rootProject.ext.core.artifactId
    VERSION = rootProject.ext.core.versionName
    DEPENDENCE_TYPE = dependence_type
}

apply from: "../maven-publish.gradle"